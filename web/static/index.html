<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Страница для отправки UID. Введите ваш UID для продолжения.">
    <title>Отправка UID</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <h1>Пожалуйста, введите значение UID...</h1>
        <form action="/" method="post" id="uidForm">
            <label for="hash_uid" class="visually-hidden">Hash UID</label>
            <input type="text" id="hash_uid" name="hash_uid" placeholder="Введите hash_uid" class="input-field" aria-label="Введите ваш Hash UID"><br>
            <button type="submit" class="submit-btn">Отправить</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
